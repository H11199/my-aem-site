<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdobeFlix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/aem.js" type="module"></script>
    <script src="/scripts/scripts.js" type="module"></script>
</head>
<body>
    <header>
        <div class="header block" data-block-name="header"></div>
    </header>
    
    <main>
        <!-- Hero Section -->
        <div class="section">
            <div class="hero-container">
                <div class="hero-wrapper">
                    <div class="hero block" data-block-name="hero">
                    </div>
                </div>
            </div>
        </div>

        <!-- Popular on Netflix -->
        <div class="section">
            <div class="content-row block" data-block-name="content-row">
                <h2>Popular on AdobeFlix</h2>
            </div>
        </div>

        <!-- Trending Now -->
        <div class="section">
            <div class="content-row block" data-block-name="content-row">
                <h2>Trending Now</h2>
            </div>
        </div>

        <!-- Netflix Originals -->
        <div class="section">
            <div class="content-row block" data-block-name="content-row">
                <h2>AdobeFlix Originals</h2>
            </div>
        </div>

        <!-- TV Shows -->
        <div class="section">
            <div class="content-row block" data-block-name="content-row">
                <h2>TV Shows</h2>
            </div>
        </div>

        <!-- Movies -->
        <div class="section">
            <div class="content-row block" data-block-name="content-row">
                <h2>Movies</h2>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer block" data-block-name="footer"></div>
    </footer>
</body>
</html>
